<div class="panel panel-default login-panel">
  <div class="panel-heading">Login</div>
  <div class="panel-body">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)" class="login-form">
      <div class="form-group">
        <label class="mb-form-label-text" for="email">Email address</label>
        <input type="email" class="form-control" placeholder="Email"
          formControlName="email">
      </div>
      <div class="form-group">
        <label class="mb-form-label-text" for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password"
          formControlName="password">
      </div>
      <!-- <div class="form-group">
        <input type="checkbox" class="mb-checkbox" id="rememberMe"
          formControlName="rememberMe">
        <label class="mb-form-label-text" for="rememberMe">Remember me</label>
      </div> -->
      <button type="submit" class="btn btn-default login-btn"
        [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
